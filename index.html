<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohr's Circle for Strain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mohr's Circle for Strain</h1>
        <form id="strainForm">
            <label for="ex">Normal Strain in x, &epsilon;<sub>x</sub>:</label>
            <input type="number" step="any" id="ex" required><br>
            <label for="ey">Normal Strain in y, &epsilon;<sub>y</sub>:</label>
            <input type="number" step="any" id="ey" required><br>
            <label for="gxy">Shear Strain (engineering, +CCW), &gamma;<sub>xy</sub>:</label>
            <input type="number" step="any" id="gxy" required><br>
            <button type="submit">Calculate and Plot</button>
        </form>
        <div id="calculator-results"></div>
        <svg id="mohrCircleSVG" width="400" height="400"></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
